<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <script>
        $(".glow-on-hover").click(() => {
            $(".mainsection").load("./modules/createBlog.html");
        });
        $("#viewAfterNav").load("../HTML/modules/quotes.html");
    </script>
    <title>Document</title>
</head>

<body>
    <div id="viewAfterNav" class="view intro-2"></div>
    <div class="container-fluid">
        <div class="row h-100">
            <div class="sidebar bg-white col-md-3">
                <div class="p-2">
                    <button class="glow-on-hover" type="button">CREATE BLOG!!</button>
                </div>
                <div id="categories" class="p-2">
                    <h3>CATOGORIES</h3>
                    <div id="carouselControls" class="carousel slide" data-ride="carousel">
                        <ol class="carousel-indicators">
                            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                        </ol>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="../images/instagram/thumb-card3.png" class="d-block w-100">
                                <div class="carousel-caption  d-md-block">
                                    <button value="Nature" class="transparentBtn" onclick="get_blogs(value)">Nature</button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="../images/instagram/thumb-card7.png" class="d-block w-100">
                                <div class="carousel-caption  d-md-block">
                                    <button value="Art" class="transparentBtn" onclick="get_blogs(value)">Art</button>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img src="../images/instagram/thumb-card8.png" class="d-block w-100">
                                <div class="carousel-caption  d-md-block">
                                    <button value="Food" class="transparentBtn" onclick="get_blogs(value)">Food</button>
                                </div>
                            </div>
                        </div>
                        <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="postSection gridContainer" id="sp1">
                <!-- <h2>POSTS</h2> -->
                <!-- <div class="gridContainer" id="sp1">
                </div> -->
            </div>
        </div>
    </div>
    <footer id="mainfooter">

    </footer>
    <script src="../JS/displayblogs.js"></script>
    <script src="../JS/SearchCategory.js"></script>
</body>

</html>
