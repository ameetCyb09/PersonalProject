<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="/Project3.0/JS/Jquery3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Register</title>
    <script src="/Project3.0/JS/register.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/Project3.0/css/main.css">
    <script>
        $(function () {
            $("#btnLogin").click(() => {
                $(".mainsection").load("/Project3.0/HTML/modules/login.html");
            });
        });
    </script>
    <title>Document</title>
</head>

<body>
    <div class="registerPage">
        <div class="container">
            <form action="welcome.html" id="boxRegister" method="POST">
                <h2>Registration</h2>
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                        <span id="firstName_error" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-8">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                        <span id="lastName_error" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username* </label>
                    <div class="col-sm-8">
                        <input type="text" id="userName" placeholder="Username" class="form-control" name="username">
                        <span id="userName_error" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="phoneNo" class="col-sm-3 control-label">Phone NO* </label>
                    <div class="col-sm-8">
                        <input type="tel" id="phoneNo" placeholder="Phone No" class="form-control" name="PhoneNo">
                        <span id="phoneNo_error" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-8">
                        <input type="email" id="email" placeholder="Email" class="form-control" name="email">
                        <span id="email_error" class="text-danger"></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-8">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                        <span id="password_error" class="text-danger"></span>
                    </div>

                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Confirm Password*</label>
                    <div class="col-sm-8">
                        <input type="password" id="cPassword" placeholder="Conform Password" class="form-control">
                        <span id="cPassword_error" class="text-danger"></span>
                    </div>
                    <br>
                    <div>
                        <div id="ErrorForAll" class="error"></div>
                        <input type="button" class="btn btn-success btn-lg" id="btnRegister" value="Register">
                        <button type="button" id="btnLogin" class="btn btn-success btn-lg">Already Registered! Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
