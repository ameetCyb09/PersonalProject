<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="/Project3.0/JS/Jquery3.4.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Login</title>
    <script src="/Project3.0/JS/login.js" type="text/javascript"></script>
    <link rel="stylesheet" href="/Project3.0/css/main.css">
    <script>
        $(function () {
            $("#btn_Register").click(() => {
                $(".mainsection").load("/Project3.0/HTML/modules/register.html");
            });
        });
    </script>
    <title>Document</title>
</head>

<body>
    <div id="loginPage">
        <div class="container">
            <form class="boxLogin" action="welcome.html" method="GET">
                <div class="form-group">
                    <h1>Login</h1>
                    <div>
                        <label for="lg_email" class="control-label">Email</label>
                        <input type="email" id="email" name="userEmail" class="form-control col-sm">
                    </div>
                    <div>
                        <label for="lg_password" class="control-label">Password</label>
                        <input type="password" id="password" name="userPassword" class="form-control">
                        <input type="checkbox" id="showPassword"><label class="pl-2">Show Password</label>
                    </div><br>
                    <div>
                        <div id="errorPassword"></div>
                        <input type="button" class="btn btn-success" id="btn_Login" value="Login">
                        <input type="button" class="btn btn-success" id="btn_Register" value="Register">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
